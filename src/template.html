<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather app</title>
</head>
<body>
  <div class="input">
    <div>
      <div class="title">Weather App</div>
      <div class="wrapper">
        <input type="text" name="location" id="location"
          value="Ho Chi Minh">
        <button>OK</button>
        <div class="degree">
          <input checked type="radio" name="degree" id="fahrenheit">
          <label for="fahrenheit">℉</label>
          
          <input type="radio" name="degree" id="celsius">
          <label for="celsius">℃</label>
        </div>
      </div>
    </div>
  </div>
  <div class="output">
    <div>
      <img src="./asset/images/clear-day.png" alt="">
      <div class="info">
        <div class="address">Quận 1, Hồ Chí Minh, Việt Nam</div>
        <div class="datetime">Date: 2024-08-14</div>
        <div class="windspeed">Wind speed: 17.2</div>
        <div class="temp">Temperature: 85.8℉</div>
        <div class="humidity">Humidity: 75.5%</div>
        <div class="feelslike">Feels like: 95.3℉</div>
      </div>
    </div>

  </div>
</body>
</html>
